<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="main">
      <h1 class="header text-center text-light bg-info mt-5 mx-5">Todo App</h1>
      <form id="form" class="form text-center">
        <input
          type="text"
          class="input form-control-lg text-center mt-5"
          autocomplete="off"
          id="input-field"
          placeholder="Enter Todo List"
        />
        <button type="submit" class="btn btn-info text-light btn-lg mx-3">
          Add
        </button>
        <div id="msg"></div>
      </form>

      <div id="posts">
        <div>
          <p>HTML and CSS</p>
          <span class="options">
            <button onclick="editPost(this)" class="fas fa-edit"></button>
            <button
              onclick="deletePost(this)"
              class="fas fa-trash-alt"
            ></button>
          </span>
        </div>
        <div>
          <p>JavaScript</p>
          <span class="options">
            <button onclick="editPost(this)" class="fas fa-edit"></button>
            <button
              onclick="deletePost(this)"
              class="fas fa-trash-alt"
            ></button>
          </span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
